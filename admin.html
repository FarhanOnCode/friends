<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Friends Designer Studio</title>
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Additional inline styles for the login page */
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        .login-header img {
            height: 80px;
            margin-bottom: 1.5rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s;
        }
        .form-group input:focus {
            border-color: #e74c3c;
            box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.2);
            outline: none;
        }
        .btn-login {
            width: 100%;
            padding: 12px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn-login:hover {
            background-color: #c0392b;
        }
        .error-message {
            color: #e74c3c;
            margin-top: 1rem;
            font-size: 14px;
        }
        .forgot-password {
            display: block;
            margin-top: 1rem;
            color: #7f8c8d;
            text-decoration: none;
            font-size: 14px;
        }
        .forgot-password:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="admin-login">
        <div class="login-container">
            <div class="login-header">
                <img src="images/logo.png" alt="Friends Designer Studio Logo">
                <h2>Admin Dashboard Login</h2>
                <p>Enter your credentials to access the admin panel</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter admin username" required>
                </div>
                
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter password" required>
                </div>
                
                <button type="submit" class="btn-login">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
                
                <div id="loginError" class="error-message"></div>
                
                <a href="#" class="forgot-password">
                    <i class="fas fa-question-circle"></i> Forgot password?
                </a>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const loginError = document.getElementById('loginError');
            
            // Hardcoded admin credentials (for demo only)
            const ADMIN_CREDENTIALS = {
                username: 'admin',
                password: 'designstudio123'
            };
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                // Basic client-side validation
                if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
                    // Successful login - store token and redirect
                    localStorage.setItem('adminAuthToken', 'loggedIn');
                    window.location.href = 'admin-panel.html';
                } else {
                    loginError.textContent = 'Invalid username or password';
                }
            });
            
            // Clear error when typing
            document.getElementById('username').addEventListener('input', function() {
                loginError.textContent = '';
            });
            
            document.getElementById('password').addEventListener('input', function() {
                loginError.textContent = '';
            });
        });
    </script>
</body>
</html>
